    <rect x="230" y="210" rx="28" ry="28" width="1140" height="560" fill="#ffffff"/>
    <rect x="230" y="210" rx="28" ry="28" width="1140" height="72" fill="#1F2A44"/>
    <circle cx="270" cy="246" r="10" fill="#ffffff" opacity=".85"/>
    <circle cx="305" cy="246" r="10" fill="#ffffff" opacity=".65"/>
