    <path d="M320 635 C 470 590, 540 470, 700 510 C 840 545, 930 410, 1040 450 C 1170 500, 1230 370, 1290 340" fill="none" stroke="#4C7AF2" stroke-width="10" stroke-linecap="round"/>
