    <!-- KPI tiles -->
    <rect x="310" y="300" rx="18" ry="18" width="260" height="80" fill="#F6F7FB" stroke="#E7EAF2"/>
    <rect x="600" y="300" rx="18" ry="18" width="260" height="80" fill="#F6F7FB" stroke="#E7EAF2"/>
