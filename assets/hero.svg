<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-label="IlustraciÃ³n de finanzas claras">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6F7FB"/>
      <stop offset="1" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4C7AF2" stop-opacity=".25"/>
      <stop offset=".5" stop-color="#4C7AF2" stop-opacity=".55"/>
      <stop offset="1" stop-color="#4C7AF2" stop-opacity=".25"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#0B1220" flood-opacity=".16"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1000" fill="url(#bg)"/>
  <path d="M0 720 C 220 650, 380 820, 610 760 C 860 695, 1040 540, 1260 600 C 1410 640, 1505 740, 1600 700 L 1600 1000 L 0 1000 Z" fill="#E9EDFF"/>
  <path d="M0 760 C 260 700, 400 860, 640 800 C 900 735, 1100 570, 1320 640 C 1460 685, 1530 780, 1600 740" fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round"/>

  <!-- Dashboard card -->
